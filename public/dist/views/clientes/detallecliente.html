<div class="page">
	<div class="page-wrap">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default panel-hovered panel-stacked mb20">
					<div ng-show="showInputSelect">
						<div class="panel-heading"><h4>Créditos disponibles</h4></div>
						<div class="panel-body">
							<div class="row">
								<label class="col-md-1 control-label">Creditos:</label>
								<div class="col-md-4">								
									<select class="form-control" ng-model="itemCredit"  ng-options="item as (item.planes.descripcion + ' - Q.' + item.montos.monto) for item in listCredito" ng-change="creditSelected(itemCredit)"></select>							
								</div>
							</div>
						</div>
					</div>
					<div class="panel-heading"><h4>Detalle del crédito</h4></div>
					<div class="panel-body">
						<div class="row">
							<div class="form-horizontal">
								<div class="form-group">

									<label class="col-md-1 control-label">PDI:</label>
									<div class="col-md-4">
										<input type="text" class="form-control" ng-model="dpi" disabled>
									</div>

									<label class="col-md-2 control-label">Plan de préstamo:</label>
									<div class="col-md-4">
										<input type="text" class="form-control" ng-model="plan" disabled>
									</div>

									<br>
									<br>

									<label class="col-md-1 control-label">Nombre:</label>
									<div class="col-md-4">
										<input type="text" class="form-control" ng-model="nombre_completo" disabled>
									</div>
									<label class="col-md-2 control-label">Fecha de Inicio:</label>
									<div class="col-md-4">
										<input type="text" class="form-control" ng-model="fecha_inicio" disabled>
									</div>

									<br>
									<br>

									<label class="col-md-1 control-label">Cobrador:</label>
									<div class="col-md-4">
										<input type="text" class="form-control" ng-model="cobrador" disabled>
									</div>
									<label class="col-md-2 control-label">Fecha de Finalización:</label>
									<div class="col-md-4">
										<input type="text" class="form-control" ng-model="fecha_fin" disabled>
									</div>

								</div>
							</div>
						</div>
						<br>
						<br>
						<span class="clearfix"></span>
						<div class="row">
							
								<div class="col-md-4 col-md-offset-2">
									<div class="panel panel-default mb20 mini-box panel-hovered">
										<div class="panel-body">
											<div class="clearfix">
												<div class="info left">
													<h2 class="mt0 text-primary text-bold">{{total}}</h2>
												</div>
											</div>
										</div>
										<div class="panel-footer clearfix panel-footer-sm panel-footer-primary">
											<p class="mt0 mb0 left">Monto total del crédito</p>
										</div>
									</div>
								</div>

								<div class="col-md-4">
									<div class="panel panel-default mb20 mini-box panel-hovered">
										<div class="panel-body">
											<div class="clearfix">
												<div class="info left">
													<h2 class="mt0 text-success text-bold">{{saldo}}</h2>
												</div>
											</div>
										</div>
										<div class="panel-footer clearfix panel-footer-sm panel-footer-success">
											<p class="mt0 mb0 left">Deuda pendiente</p>
										</div>
									</div>
								</div>
							
						</div>
						<br>
						<br>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10">
								<progressbar class="progress-striped" value="porcentaje" type="success">{{porcentaje}}%</progressbar>
								<!-- <progressbar class="progress-striped" ng-model="cliente.porcentaje" type="primary">{{cliente.porcentaje}}</progressbar> -->
							</div>
						</div>
						<br>
						<br>
						<div class="row">						
							<div class="col-sm-12 text-center">
								<!--<a type="button" class="btn btn-success btn-rounded" href="#/clientes">Imprimir estado de cuenta</a>-->
								<a type="button" class="btn btn-success btn-rounded" href="#/abonos?name={{nombre}}&lastname={{apellido}}">Abonar cuotas</a>
								<!--<a type="button" class="btn btn-success btn-rounded" href="#/clientes">Renovar crédito</a>-->
							</div>
						</div>
						<br>
						<br>
					</div>
				</div>
			</div>
		</div>
		<div class="toast toast-{{positionModel}}">
			<alert ng-repeat="toast in toasts" type="{{toast.type}}" close="closeAlert($index)" class="toast-{{toast.anim}}">
				<div ng-bind-html="toast.msg"></div>
			</alert>
		</div>
	</div> <!-- #end page-wrap -->
</div>
